<div *ngIf="servicesDetail">
    <div class="content-area">
        <div class="container">
            <h1 class="title">{{servicesDetail.title?.rendered}}</h1>
            <img [src]="getFeaturedImage(servicesDetail)" class="single-thumb"/>
            <p class="lead text-justify" [innerHTML]="servicesDetail.content?.rendered"></p>
        </div>
    </div>
</div>

<section *ngIf="isLoading" class="offset-nav">
    <h5 class="text-center p-2">CARREGANDO</h5>
</section>
