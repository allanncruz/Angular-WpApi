<div *ngIf="!isLoading">
    <section class="content-area">
        <div class="container">
            <h1 class="title" [innerHTML]='pageBlog?.title.rendered'></h1>
            <div [innerHTML]='pageBlog?.content.rendered'></div>


            <div class="row">
                <div class="col-md-4">
                    <div class="card" *ngFor="let blg of blogPosts" [routerLink]="'/blog/' + blg.id">
                        <img class="card-img-top"
                             [src]="getInterviewsFeaturedImage(blg)"
                             alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text" [innerHTML]="blg.title.rendered"></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</div>
